<html>
  <head>
    <title>BARAM 더 나은 성분을 위한 바람</title>
    <!--브라우저 탭에 보이는 제목-->
    <link href="index.css" rel="stylesheet" />
    <!-- css import-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--axios import-->
    <script>
      console.log("test");
    </script>
  </head>

  <body>
    <header>
      <div id="headerLine"></div>
      <div id="headerMenu">
        <div id="leftSpace"></div>
        <div id="navigationBar">
          <h5 class="home">HOME</h5>
          <h5 class="ranking">RANKING</h5>
          <!--ranking.html 로 이동-->
          <!-- <a class="ranking" href="ranking.html">RANKING</a> // ranking.html 로 이동-->
          <h5 class="calender">CALENDER</h5>
        </div>
        <div id="userMenu">
          <p class="like">LIKE</p>
          <p class="login">LOGIN</p>
          <p class="mypage">MYPAGE</p>
        </div>
        <div id="rightSpace"></div>
      </div>

      <div id="headerBottom">
        <div id="logo">
          <h1 class="baram">BARAM</h1>
          <div id="searchBox">
            <input
              type="text"
              placeholder="찾고 싶은 상품을 검색하세요"
              maxlength="200"
            />
            <button class="searchButton">
              <img src="./images/icons/loupe.png" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <div id="banner">
      <img src="./images/products/banner1.png" />
    </div>
    <hr />
    <div id="userRecommend">
      <h1>00님 이거 어때요?</h1>
    </div>
    <hr />

    <div id="contents"></div>
    <!--product contents-->

    <footer>
      <div id="footerLogo">
        <h1 class="baramFooter">BARAM</h1>
        <h2 class="baramPhrase">더 나은 성분에 대한 바람</h2>
      </div>
      <div id="footerMenu">
        <a>문의하기</a>
        <a href="https://github.com/nayawgj/baram-web" target="_blank"
          >Github</a
        >
        <p>Copyright ⓒ nayawgj & songah119</p>
      </div>
    </footer>
  </body>

  <script>
    axios
      .get(
        "https://c83ab4f8-341f-4104-a6ee-7689882bf922.mock.pstmn.io/products"
      )
      .then(function (result) {
        console.log("통신 결과: ", result);
        const products = result.data.products;
        let productsHtml = "";
        for (var i = 0; i < products.length; i++) {
          let product = products[i];
          productsHtml +=
            '<div class="product1 product">' +
            '<div class="productImage">' +
            ' <img src="' +
            product.imageUrl +
            '" />' +
            "</div>" +
            ' <a class="productName">' +
            product.name +
            "</a>" +
            ' <p class="productMaker">' +
            product.maker +
            "</p>" +
            '<div class="productFooter">' +
            '<p class="productPrice">' +
            product.price +
            "원</p>" +
            '<img class="likeButton" src="./images/icons/heart.png" />' +
            "</div>" +
            "</div>";
        }
        document.querySelector("#contents").innerHTML = productsHtml;
      })
      .catch(function (error) {
        console.error("error 발생: ", error);
      });
  </script>
</html>
